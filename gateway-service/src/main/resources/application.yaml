spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - name: RequestRateLimiter
              args:
                burstCapacity: 10
                replenishRate: 2
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
        - id: communications-service
          uri: lb://communications-service
          predicates:
            - Path=/communications-service/**
          filters:
            - name: RequestRateLimiter
              args:
                burstCapacity: 10
                replenishRate: 2
                redis-rate-limiter:
                  replenishRate: 10
                  burstCapacity: 20
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin-service/**
          filters:
            - name: RequestRateLimiter
              args:
                burstCapacity: 10
                replenishRate: 2
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
  security:
    user:
      name: admin
      password: 12345678
    oauth2:
      client:
        registration:
          github:
            #clientId: CREATE!!!
            #clientSecret: CREATE!!!
            authorizationGrantType: authorization_code
            redirectUri: http://109.184.122.25:8080/oauth2/callback/github
            scope:
              - read:user
              - user:email
        provider:
          github:
            authorizationUri: https://github.com/login/oauth/authorize
            tokenUri: https://github.com/login/oauth/access_token
            userInfoUri: https://api.github.com/user
            userNameAttribute: id

jwt:
  secret: team38

server:
  servlet:
    session:
      tracking-modes: cookie

logging:
  config: classpath:logback-spring.xml